<!DOCTYPE html>
<html lang="zh">

<head>
    <title>好中医</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.net/marked/11.1.1/marked.min.js"></script>
    <script>
		document.addEventListener('DOMContentLoaded', function() {
            const mdfile = 'roster.md';
            fetch(mdfile)
                .then(response => response.text())
                .then(text => document.querySelector('main').innerHTML = marked.parse(text))
                .catch(error => console.error('fetch failed: ', error));
        });
    </script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 p-2">
				<main>
				</main>
			</div>
		</div>
	</div>
</body>

</html>
